<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>
<script>
    let aValores = [7, 14, 2, 21, 54];

    function multiploSiete(array) {
        array.forEach(element => {
            if (element % 7 == 0) {
                document.write(`${element} `);
            }
        });
    }

    multiploSiete(aValores);

    function imprimirListado(array) {
        array.forEach(element => {
            document.write(`${element} `);
        });
    }

    imprimirListado(aValores);


    resultado = aValores.filter(function (valor) {
        return ((valor % 7) == 0);
    });
    imprimirListado(resultado);



    resultado = aValores.map(function (valor) {
        return (Math.sqrt(valor));
    });
    imprimirListado(resultado);

</script>

</html>
